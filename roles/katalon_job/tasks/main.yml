---
- name: Hello Message
  debug:
    msg: "Hello World Katalon_Job Role!"
- name: Get Cluster Info
  command: kubectl cluster-info
  register: kubectl
- name: Print Check Info
  debug:
    var: kubectl
    verbosity: 3
- name: Render Katalon Job Template
  set_fact:
    "{{ item }}": "{{ lookup('template', item + '.yml.j2') }}"
  with_items:
    - "config"
    - "job"
  no_log: false
- name: Print Katalon Config Template
  debug:
    var: config
    verbosity: 3
- name: Print Katalon Job Template
  debug:
    var: job
    verbosity: 3
- name: Debug ansible_python_interpreter
  debug:
    var: ansible_python_interpreter
- name: Debug ansible_python_version
  debug:
    var: ansible_python_version
